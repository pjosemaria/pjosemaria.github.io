<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>TAGO</h1>
            <p>Tu taxi en Linea</p>
        </header>
        <main>
            <form id="taxiForm">
                <label for="pickup">Punto de Recogida:</label>
                <input type="text" id="pickup" placeholder="Ingresa tu ubicación actual" required>

                <label for="destination">Destino:</label>
                <input type="text" id="destination" placeholder="Ingresa tu destino" required>

                <button type="submit">Pedir Taxi</button>
            </form>
            <div id="confirmation" class="hidden">
                <p>Tu taxi está en camino. ¡Gracias por usar nuestro servicio!</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
