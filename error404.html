<head>
  <meta charset="UTF-8">

  <title>Error 404 - Caja Rural</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'League Spartan', sans-serif;
      background: #facc15;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #1b4d1b;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    .error-code {
      font-size: 10rem;
      font-weight: 700;
      color: white;
      text-shadow: 5px 5px 0 #1b4d1b;
      margin: 0;
    }

    .message {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      background: #1b4d1b;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #145214;
      transform: scale(1.05);
    }

    .illustration {
      font-size: 5rem;
      margin-bottom: 20px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .error-code {
        font-size: 6rem;
      }
      .message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
