<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gracias</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        
        .mensaje {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        
        h1 {
            color: #0077b6;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="mensaje">
        <h1>✅ Gracias por enviar tu solicitud</h1>
        <p>En unos días recibirás una respuesta por <strong>WhatsApp</strong>.</p>
    </div>
</body>

</html>
