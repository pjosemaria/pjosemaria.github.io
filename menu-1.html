<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante - Menú</title>
    <link rel="stylesheet" href="menu-1.css">
</head>

<body>
    <header>
        <h1>Cacao Ecpress</h1>
        <button id="cart-button">Carrito (<span id="cart-count">0</span>)</button>
        <a href="index.html" id="cart-button">Atrás</a>
    </header>

    <main>
        <section class="menu">
            <h2>Menú</h2>
            <div class="menu-items">
                <div class="menu-item" data-name="Pasta Alfredo" data-price="12.99">
                    <h3>Pasta Alfredo</h3>
                    <p>$12.99</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>
                <div class="menu-item" data-name="Ensalada César" data-price="8.99">
                    <h3>Ensalada César</h3>
                    <p>$8.99</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>
                <!-- Añade más ítems aquí -->
            </div>
        </section>

        <aside id="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-button">Pagar</button>
        </aside>
    </main>

    <script src="menu-1.js"></script>
</body>

</html>
